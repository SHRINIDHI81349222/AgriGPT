<!DOCTYPE html>
<html lang="{{ session.language or 'en' }}">
<head>
  <meta charset="UTF-8">
  <title>{{ text['login'] }} - AgriGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f0, #f0fff0);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      margin-top: 60px;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2e7d32;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <h2 class="text-center">{{ text['login'] }}</h2>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">{{ text['name'] }}</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">{{ text['login'] }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
