<!DOCTYPE html>
<html lang="{{ session.language or 'en' }}">
<head>
  <meta charset="UTF-8">
  <title>{{ text['register'] }} - AgriGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #e6ffe6, #d9f2ff);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      margin-top: 50px;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2e7d32;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h2 class="text-center">{{ text['register'] }}</h2>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">{{ text['name'] }}</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">{{ text['email'] }}</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">{{ text['password'] }}</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">{{ text['location'] }}</label>
            <input type="text" name="location" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">{{ text['land_size'] }}</label>
            <input type="text" name="land_size" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">{{ text['crop'] }}</label>
            <input type="text" name="crop" class="form-control" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">{{ text['register'] }}</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          <a href="{{ url_for('login') }}">{{ text['login_link'] }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
