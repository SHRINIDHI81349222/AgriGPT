<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Language - AgriGPT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4CAF50, #8BC34A); /* Green gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 400px;
    }

    h2 {
      color: #4CAF50;
      font-size: 24px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .language-option {
      font-size: 16px;
      margin: 10px 0;
    }

    /* Optional: Add a fade-in effect for the form */
    .container {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to AgriGPT</h2>
    <h2>Please select your language to proceed:</h2>
    <p class="language-option">Please select your language to proceed:</p>
    <form method="POST">
      <select name="language">
        <option value="en">English</option>
        <option value="ta">தமிழ்</option>
      </select>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
